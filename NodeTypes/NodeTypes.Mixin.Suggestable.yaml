'Flowpack.SearchPlugin:SuggestableMixin':
  abstract: true
  properties:
    'neos_suggestion_context':
      search:
        elasticSearchMapping:
          type: keyword
        indexing: "${Flowpack.SearchPlugin.Suggestion.buildContext(node)}"

    'neos_suggestion':
      search:
        elasticSearchMapping:
          type: completion
          contexts:
            -
              name: 'suggestion_context'
              type: category
              path: 'neos_suggestion_context'

        indexing: "${Flowpack.SearchPlugin.Suggestion.build(q(node).property('title') ? q(node).property('title') : '', 20)}"

    __url:
      search:
        elasticSearchMapping:
          type: keyword
        indexing: '${FusionRendering.render(node, "suggestionUrlRenderer")}'

    __snippet:
      search:
        elasticSearchMapping:
          type: keyword
        indexing: '${FusionRendering.render(node, "suggestionSnippetRenderer")}'
